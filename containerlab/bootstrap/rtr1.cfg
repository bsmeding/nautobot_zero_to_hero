!
! Bootstrap configuration for rtr1 (Arista cEOS)
! Router configuration
! PROBLEM: Ethernet2 is in wrong VLAN (999) - breaks connectivity to mgmt!
!
hostname rtr1
!
! Configure VLANs
vlan 10
   name DATA_VLAN
!
vlan 999
   name WRONG_VLAN
!
! Management interface
interface Management0
   description Management Interface
   ip address 172.20.20.14/24
   no shutdown
!
! Data interfaces - Layer 2 switchports
interface Ethernet1
   description Uplink to dist1
   switchport mode trunk
   switchport trunk allowed vlan 10
   no shutdown
!
interface Ethernet2
   description Connected to mgmt server
   switchport mode access
   switchport access vlan 999
   no shutdown
   ! PROBLEM: Wrong VLAN! Should be VLAN 10, not 999
!
interface Ethernet3
   description Available for connections
   shutdown
!
! Enable gNMI
management api gnmi
   transport grpc default
      port 6030
!
! Enable NETCONF
management api netconf
   transport ssh default
!
! Admin user configuration
username admin privilege 15 secret admin
!
! Enable eAPI (REST API)
management api http-commands
   no shutdown
   protocol https
!
end
