!
! Bootstrap configuration for dist1 (Nokia SR Linux)
! Management interface and SSH configuration
!
enter candidate
/system network-instance mgmt interface mgmt0
    ipv4 address 172.20.20.13/24
    admin-state enable
!
! Data interfaces
/interface ethernet-1/1
    admin-state enable
    description "Data interface - connected to access1"
    subinterface 0
        admin-state enable
        type bridged
        vlan encap single-tagged vlan-id 10
!
/interface ethernet-1/2
    admin-state enable
    description "Data interface - connected to access2"
    subinterface 0
        admin-state enable
        type bridged
        vlan encap single-tagged vlan-id 10
!
/interface ethernet-1/3
    admin-state enable
    description "Data interface - connected to rtr1"
    subinterface 0
        admin-state enable
        type bridged
        vlan encap single-tagged vlan-id 10
!
/system aaa authentication admin-user admin
    password "admin"
!
/system gnmi-server
    admin-state enable
    network-instance mgmt
    port 57400
    use-plaintext true
!
/system json-rpc-server
    admin-state enable
    network-instance mgmt
    port 80
!
commit stay
!
